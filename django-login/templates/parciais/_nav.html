{% load static %}


{% if request.user.is_authenticated %}
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'inicialsite:dashboard' %}">Meusite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {%else%}
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'login' %}">Meusite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% endif %}

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}

                <li class="nav-item dropdown">
                    <ul class="nav-item">
                        <li><a class="dropdown-item" href="{% url 'atualizar' %}">Meu perfil</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastro' %}">Criar conta</a>
                </li>
                {% endif %}




            </ul>
            {% if request.user.is_authenticated%}
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'inicialsite:busca' %}">
                <input name="termo" value="{{ request.GET.termo }}" class="form-control mr-sm-2" type="search"
                    placeholder="Busca" aria-label="Busca">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Busca</button>
            </form>
            {%else%}



            {%endif%}

        </div>
    </nav>
</nav>
