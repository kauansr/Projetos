{% extends 'base.html' %}

{% block titulo %}Perfil | {% endblock %}

{% block conteudo %}
{% load crispy_forms_tags %}



<div class="row">

    <div class="col-lg mt-3">

        <h3>Atualizar perfil de {{user.username}}</h3>

        <div class="row">

            <div class="col-lg mt-3">


                <form method="post" action="{% url 'atualizar' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputUsuario1">Usuario</label>
                        <input type="text" name="username" class="form-control" id="InputUsuario1"
                            aria-describedby="usuariohelp" placeholder="Digite seu usuario" value="{{user.username}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">email:</label>
                        <input name="email" type="email" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite seu email" value="{{user.email}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha:</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Repita a sua senha:</label>
                        <input name="password2" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Repita a senha">
                    </div>
                    <div class="container text-center">
                        <div class="col-lg">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Confirmar</button>

                        </div>
                    </div>
                    <br>
                    <div class="container text-center">
                        <div class="col-lg">
                            <a class="btn btn-primary btn-block btn-lg" href="{% url 'deletarperfil' %}">Deletar
                                perfil</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
